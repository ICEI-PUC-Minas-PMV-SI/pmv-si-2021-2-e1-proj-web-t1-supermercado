<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1 id="texto-cabecalho"> Aqui você encontra os melhores preços! </h1>

        <div id="header-cabecalho">
            
           <dv class="logo1">
                <a href="index.html"><img class="logo" src="../img/logo.jpg" alt=""></a>
            </dv>

            <div class="pesquisa-flex">
                <form class="pesquisa">
                    <input type="search" id="texto-pesquisa" placeholder="Pesquisar">
                    <img src="../img/lupa.png" class="btn-lupa-pesquisa">
                </form>
            </div>

            <div class="pesquisar-box">
                <img class="icone-pessoa" src="../img/usuario.jpg" alt="">
                <a href="login.html" target="_blank"> <button type="button"
                        class="btt-entrar">Entrar</button></a>
            </div>
        </div>
        
    </header>

    <form class=flex-form>
        <fieldset class="flex-fieldset">

            <div class="flex-items">
                <label for="nome" class="label-form"><strong>Nome:</strong></label></br>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="flex-items">
                <label for="sobrenome" class="label-form"><strong>Sobrenome:</strong></label></br>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="flex-items">
                <label for="email"class="label-form"><strong>E-mail:</strong></label></br>
                <input type="email" name="email" id="email" placeholder="Ex@email.com" required>
            </div>

            <div class="flex-items">
                <label for="password" class="label-form"><strong>Senha:</strong></label></br>
                <input type="password" name="password" id="senha1" placeholder="Pelos menos 6 caracteres" required>
            </div>

            <div class="flex-items">
                <label for="password" class="label-form"><strong>Confirmar senha:</strong></label></br>
                <input type="password" name="password" id="senha2" placeholder="Digite novamente sua senha" required>
            </div>

            <div class="flex-items">
                <input type="checkbox" name="checkbox" value="agree" required class="caixa-de-confirmacao">
                <label for="checkbox" class="label-politica">Concordo com a Política de Privacidade do site</label>
            </div>

        </fieldset>
        <button type="submit" id="botao-form">Cadastrar</button>

    </form>
    <a href="politica.html" id="link-politica">
        <p id="politica">Conheça nossa Política de Privacidade</p>
    </a>

            </div>

            <div class="rede-social">
                <a href="https://www.instagram.com/"><img class="instagram" id="rod2" src="../img/instagram.jpg" /></a>
                <a href="https://www.facebook.com/"><img class="face" id="rod2" src="../img/facebook.jpg" /></a>
                <a href="https://www.whatsapp.com/?lang=pt_br"><img class="twitter" id="rod2" src="../img/whats.jpg" /> </a>
            </div>
