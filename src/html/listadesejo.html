    <script>
        // Verifica se o usuário já esta logado e modifica texto input           
        if (usuarioCorrente.login) {
            function initPage() {
                // Associa a função de logout ao botão
                document.getElementById('login_on').addEventListener('click', logoutUser);
                // informa o nome do usuário logado
                const usuarioCorrente = JSON.parse(sessionStorage.getItem('usuarioCorrente'));

                // Altera texto botão minha conta
                document.getElementById("login_ok").value = usuarioCorrente.login;
                document.getElementById("login_on").value = 'Sair';

            }
        }
        if (usuarioCorrente.login == 'admin')
        {
            window.location.href = ADMIN_URL;
        }
        
        function initPage() {

            // Associa a função de logout ao botão
            document.getElementById('login_on').addEventListener('click', logoutUser);
            // informa o nome do usuário logado
            const usuarioCorrente = JSON.parse(sessionStorage.getItem('usuarioCorrente'));

            // Altera texto botão minha conta
            document.getElementById("login_ok").value = usuarioCorrente.login;
            document.getElementById("login_on").value = 'Sair';
            document.getElementById("admin_ok").value = 'Gestão';
        }

        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
    </script>

    <main>
      
        <table id="tableProduto" class="records">
            <thead>
                <tr>

                    <h1 class="header-title">Lista de Produtos</h1>
                    <th class="text-cabecalho" width=10%></th>
                    <th class="text-cabecalho" width=20%>Produto</th>
                    <th class="text-cabecalho" width=40%>Descrição</th>
                    <th class="text-cabecalho" width=10%></th>
                    
                </tr>
            </thead>
            <tbody tbody id='produto-list'>   
             
            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Cadastro de Produtos</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="id" data-index="new" class="modal-field" placeholder="Id" required>
                    <input type="text" id="imagem" class="modal-field" placeholder="Imagem" required>
                    <input type="text" id="logo-supermercado" class="modal-field" placeholder="Supermercado" required>
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do Produto" required>
                    <input type="text" id="descricao" class="modal-field" placeholder="Descrição" required>
                    <input type="text" id="valor" class="modal-field" placeholder="Valor" required>   
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
