<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo-cabecalho">
            <a href="index.html" target="_blank"><img class="logo" src="logo.jpg" alt="Logo"></a>
        </div><!--logo-->
    </header>
    <form class="form" action="lista-de-desejo.html"> 
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="user.png">
                <h3>Acesse sua Conta</h3>
            </div>
            <div class="card-group">
                <label><strong>Email</strong></label>
                <input type="email" name="Email" placeholder="Digite seu email"required>
            </div>
            <div class="card-group">
                <label><strong>Senha</strong></label>
                <input type="password" name="Senha" placeholder="Digite sua senha"required>
            </div>
            <div class="card-group">
                <label><input type="checkbox">Lembre-me</label> 
            </div>
            <div class="card-group btn">
               <button type="submit">Acessar</button>
            </div>
            <div class="senha">
                <p>Esqueceu sua senha? Clique <a id="recuperar">aqui</a> para recuperar!</para></p>
                <!--Modal-->
                <div id="myModal" class="modal">
                    <!-- Modal Content-->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <img id="cadeado" src="padlock.png">
                        <h1>Recuperar senha</h1>
                        <label>Email</label>
                        <input class="rec-email" type="email" placeholder="Digite seu email" action="required">
                        <button type="submit" class="rec-btn">Enviar</button>
                    </div><!--moda-content-->
                </div><!--modal-->
        
            </div>
            <p>ou</p>
          
            <div class="redes sociais">
                <p>Acesse com:</p>
                    <div class="icones">
                        <a href="#"><img class="facebook"src="facebook.jpg"></a>
                        <a href="#"><img class="google" src="google+.png"></a>
                    </div>
            </div>
            <div class="cadastro">
                <p>NÃ£o tem uma conta? <a target="_blank" href="https://www.google.com">Cadastre-se.</a></p>
            </div>
    </form>
    <script>
        // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("recuperar");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
    </script>

</body>

</html>
